<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloSke - タイムテーブル作成アプリ</title>

    <!-- アイコン設定 -->
    <link rel="icon" href="favicon.ico" sizes="any">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- 共通スタイル -->
    <link rel="stylesheet" href="common.css">
    
    <!-- Firebase SDK (common.js より先に読み込む) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <!-- ★★★ 修正 (問題4): 以前のスタイルに戻す ★★★ -->
    <style>
        /* index.html 専用のウェルカムスタイル */
        .welcome-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            height: calc(100vh - var(--header-height) - var(--footer-height)); /* ヘッダー/フッターを除く全高 */
            box-sizing: border-box;
        }
        .welcome-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--main-color);
            margin-bottom: 15px;
        }
        .welcome-subtitle {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 40px;
            max-width: 500px;
        }
        .action-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
        }
        .action-buttons .btn {
            width: 80%;
            max-width: 300px;
            padding: 15px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <main>
        <!-- ★★★ 修正 (問題4): 以前のレイアウトに戻す ★★★ -->
        <div class="welcome-container">
            <h1 class="welcome-title">BloSkeへようこそ</h1>
            <p class="welcome-subtitle">
                直感的な操作で、イベント、会議、個人の学習計画など、
                あらゆるタイムテーブルを簡単に作成・共有できます。
            </p>
            
            <div class="action-buttons">
                <button id="new-project-btn" class="btn btn-primary">
                    <i class="fa-solid fa-plus"></i> 新規作成
                </button>
                <button id="load-project-btn" class="btn btn-secondary">
                    <i class="fa-solid fa-folder-open"></i> 保存済みプロジェクト
                </button>
            </div>
        </div>
    </main>

    <!-- 新規作成モーダル (仕様書 3.2.1) -->
    <div id="new-project-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="modal-title">新規プロジェクト作成</h2>
            <form id="new-project-form">
                <div class="form-group">
                    <label for="project-name-input">プロジェクト名</label>
                    <input type="text" id="project-name-input" class="form-input" required>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancel-new-project-btn" class="btn btn-secondary">キャンセル</button>
                    <button type="submit" class="btn btn-primary">決定</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 共通スクリプト -->
    <script src="common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 共通UIを初期化
            initCommonUI('BloSke');

            // --- ローカル保存データチェック (仕様書 3.2.1) ---
            const localData = localStorage.getItem('bloske_local_project');
            if (localData) {
                if (confirm('編集中のプロジェクトデータが見つかりました。復元しますか？')) {
                    // edit.html に遷移し、ローカルデータを読み込む
                    window.location.href = 'edit.html?restore=true';
                    return;
                } else {
                    // 復元しない場合はローカルデータを削除
                    localStorage.removeItem('bloske_local_project');
                }
            }
            
            // --- モーダル設定 ---
            setupModalClose('new-project-modal', '#cancel-new-project-btn');
            
            // --- イベントリスナー ---
            // [新規作成] ボタン
            document.getElementById('new-project-btn').addEventListener('click', () => {
                // デフォルトのプロジェクト名を設定 (仕様書 3.2.1)
                const defaultName = `my project ${Math.floor(Math.random() * 100)}`;
                document.getElementById('project-name-input').value = defaultName;
                showModal('new-project-modal');
            });

            // [保存済みプロジェクト] ボタン (仕様書 3.2.1)
            document.getElementById('load-project-btn').addEventListener('click', () => {
                window.location.href = 'login.html'; // ログイン画面へ
            });

            // モーダル内 [決定] ボタン
            document.getElementById('new-project-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const projectName = document.getElementById('project-name-input').value.trim();
                if (projectName) {
                    // プロジェクト名をセッションストレージに保存して編集画面へ遷移
                    sessionStorage.setItem('bloske_current_project_name', projectName);
                    window.location.href = 'edit.html';
                }
            });
        });
    </script>
</body>
</html>
