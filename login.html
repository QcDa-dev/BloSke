<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - BloSke</title>
    <!-- アイコン設定 -->
    <link rel="icon" href="favicon.ico" sizes="any">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    
    <link rel="stylesheet" href="auth.css">
    <!-- Font Awesome (Googleアイコン用) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    
    <div class="auth-container">
        <h1 class="auth-title">BloSke ログイン</h1>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">ユーザー名</label>
                <input type="text" id="username" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" class="form-input" required>
            </div>
            
            <button type="submit" id="login-btn" class="btn btn-primary" style="margin-top: 10px;">
                <i class="fa-solid fa-right-to-bracket"></i> ログイン
            </button>
            
            <div class="auth-divider">または</div>
            
            <button type="button" id="google-login-btn" class="btn btn-google">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon">
                Googleでログイン
            </button>
        </form>
        
        <div class="auth-links">
            <a href="register.html">新規登録はこちら</a>
            <a href="forgot.html">ID・パスワードを忘れた方はこちら</a>
        </div>
    </div>
    
    <!-- Firebase SDK (互換性バージョン) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <!-- 共通スクリプト (API連携) -->
    <script src="common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const googleLoginBtn = document.getElementById('google-login-btn');

            // オリジナルIDでのログイン (仕様書 4.1)
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                try {
                    const data = await callGasApi('loginUser', {
                        authType: 'original',
                        username: username,
                        password: password
                    });
                    
                    // ログイン成功
                    saveUserSession(data.user);
                    alert('ログインしました。');
                    // TODO: 保存（save）ボタンから遷移してきた場合は edit.html に戻るロジックが必要
                    window.location.href = 'projects.html'; // デフォルトはプロジェクト一覧へ

                } catch (error) {
                    // callGasApiがエラーをalertで表示
                    console.error('オリジナルログイン失敗:', error);
                }
            });

            // Googleでのログイン (仕様書 4.1)
            googleLoginBtn.addEventListener('click', async () => {
                if (!firebaseAuth || !googleProvider) {
                    alert('Google認証の初期化に失敗しました。');
                    return;
                }
                
                try {
                    const result = await firebaseAuth.signInWithPopup(googleProvider);
                    const user = result.user;
                    
                    // Firebase認証成功後、GAS APIでDB（Sheets）に照合/登録
                    const data = await callGasApi('loginUser', {
                        authType: 'google',
                        email: user.email,
                        accountName: user.displayName || user.email // アカウント名
                    });
                    
                    // ログイン成功
                    saveUserSession(data.user);
                    alert('ログインしました。');
                    // TODO: 保存（save）ボタンから遷移してきた場合は edit.html に戻るロジックが必要
                    window.location.href = 'projects.html'; // デフォルトはプロジェクト一覧へ

                } catch (error) {
                    // callGasApiのエラーは内部でalertされる
                    if (error.code !== 'auth/popup-closed-by-user') {
                         console.error('Googleログイン失敗:', error);
                         if (!error.message.includes('HTTPエラー')) {
                            alert(`Google認証に失敗しました: ${error.message}`);
                         }
                    }
                }
            });
        });
    </script>
</body>
</html>
