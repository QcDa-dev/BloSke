<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - BloSke</title>
    <!-- アイコン設定 -->
    <link rel="icon" href="favicon.ico" sizes="any">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    
    <link rel="stylesheet" href="auth.css">
    <!-- Font Awesome (Googleアイコン用) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    
    <div class="auth-container">
        <h1 class="auth-title">BloSke ログイン</h1>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">ユーザー名</label>
                <input type="text" id="username" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" class="form-input" required>
            </div>
            
            <button type="submit" id="login-btn" class="btn btn-primary" style="margin-top: 10px;">
                <i class="fa-solid fa-right-to-bracket"></i> ログイン
            </button>
            
            <div class="auth-divider">または</div>
            
            <button type="button" id="google-login-btn" class="btn btn-google">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon">
                Googleでログイン
            </button>
        </form>
        
        <div class="auth-links">
            <a href="register.html">新規登録はこちら</a>
            <a href="forgot.html">ID・パスワードを忘れた方はこちら</a>
        </div>
    </div>
    
    <!-- Firebase SDK (互換性バージョン) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <!-- 共通スクリプト (API連携) -->
    <script src="common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const loginForm = document.getElementById('login-form');
            const googleLoginBtn = document.getElementById('google-login-btn');

            // ログイン後のリダイレクト先を決定
            const redirectAfterLogin = () => {
                const reason = sessionStorage.getItem('login_redirect_reason');
                if (reason === 'save') {
                    sessionStorage.removeItem('login_redirect_reason');
                    window.location.href = 'edit.html'; // 保存のために来た場合は編集画面へ
                } else {
                    window.location.href = 'projects.html'; // デフォルトはプロジェクト一覧へ
                }
            };

            // ★★★ 修正 (問題1): Googleリダイレクト認証の結果を処理 ★★★
            if (firebaseAuth) {
                try {
                    const result = await firebaseAuth.getRedirectResult();
                    if (result && result.user) {
                        const user = result.user;
                        
                        // Firebase認証成功後、GAS APIでDB（Sheets）に照合/登録
                        const data = await callGasApi('loginUser', {
                            authType: 'google',
                            email: user.email,
                            accountName: user.displayName || user.email // アカウント名
                        });
                        
                        // ログイン成功
                        saveUserSession(data.user);
                        alert('ログインしました。');
                        redirectAfterLogin();
                        return; // 処理完了
                    }
                } catch (error) {
                    // (auth/web-storage-unsupported はiPhoneのプライベートモードなどで発生するが、無視してよい)
                    if (error.code !== 'auth/web-storage-unsupported' && error.code !== 'auth/internal-error') { 
                        console.error('Googleリダイレクト処理失敗:', error);
                        alert(`Google認証に失敗しました: ${error.message}`);
                    }
                }
            }
            // ★★★ 修正ここまで ★★★


            // オリジナルIDでのログイン (仕様書 4.1)
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                try {
                    const data = await callGasApi('loginUser', {
                        authType: 'original',
                        username: username,
                        password: password
                    });
                    
                    // ログイン成功
                    saveUserSession(data.user);
                    alert('ログインしました。');
                    redirectAfterLogin();

                } catch (error) {
                    // callGasApiがエラーをalertで表示
                    console.error('オリジナルログイン失敗:', error);
                }
            });

            // ★★★ 修正 (問題1): Googleでのログイン (PopupからRedirectに変更) ★★★
            googleLoginBtn.addEventListener('click', async () => {
                if (!firebaseAuth || !googleProvider) {
                    alert('Google認証の初期化に失敗しました。');
                    return;
                }
                
                try {
                    // Popupの代わりにRedirectを開始
                    await firebaseAuth.signInWithRedirect(googleProvider);
                    // この後、Googleの認証画面に遷移し、認証後にこのページに戻ってくる
                    
                } catch (error) {
                    console.error('Googleリダイレクト開始失敗:', error);
                    alert(`Google認証の開始に失敗しました: ${error.message}`);
                }
            });
        });
    </script>
</body>
</html>
