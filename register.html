<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 - BloSke</title>
    <!-- アイコン設定 -->
    <link rel="icon" href="favicon.ico" sizes="any">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    
    <link rel="stylesheet" href="auth.css">
    <!-- Font Awesome (Googleアイコン用) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    
    <div class="auth-container">
        <h1 class="auth-title">新規ユーザー登録</h1>
        
        <form id="register-form">
            <p style="text-align: center; font-size: 1.1rem; font-weight: 500; margin-bottom: 20px;">オリジナルIDでの登録</p>
            <div class="form-group">
                <label for="username">ユーザー名</label>
                <input type="text" id="username" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" class="form-input" required>
            </div>
            
            <button type="submit" id="register-btn" class="btn btn-primary" style="margin-top: 10px;">
                <i class="fa-solid fa-user-plus"></i> 登録
            </button>
            
            <div class="auth-divider">または</div>
            
            <button type="button" id="google-register-btn" class="btn btn-google">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon">
                Googleアカウントで登録
            </button>
        </form>
        
        <div class="auth-links">
            <a href="login.html">すでにアカウントをお持ちの方はこちら (ログイン)</a>
        </div>
    </div>
    
    <!-- Firebase SDK (互換性バージョン) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    
    <!-- 共通スクリプト (API連携) -->
    <script src="common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('register-form');
            const googleRegisterBtn = document.getElementById('google-register-btn');

            // オリジナルIDでの登録 (仕様書 4.1)
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const email = document.getElementById('email').value;

                try {
                    const data = await callGasApi('registerUser', {
                        authType: 'original',
                        username: username,
                        password: password,
                        email: email
                    });
                    
                    alert(data.message || '登録が完了しました。ログイン画面に移動します。');
                    window.location.href = 'login.html';

                } catch (error) {
                    console.error('オリジナル登録失敗:', error);
                }
            });

            // Googleでの登録 (仕様書 4.1)
            googleRegisterBtn.addEventListener('click', async () => {
                if (!firebaseAuth || !googleProvider) {
                    alert('Google認証の初期化に失敗しました。');
                    return;
                }
                
                try {
                    const result = await firebaseAuth.signInWithPopup(googleProvider);
                    const user = result.user;
                    
                    // Firebase認証成功後、GAS APIでDB（Sheets）に登録
                    const data = await callGasApi('registerUser', {
                        authType: 'google',
                        email: user.email,
                        accountName: user.displayName || user.email // アカウント名
                    });
                    
                    alert(data.message || '登録が完了しました。ログイン画面に移動します。');
                    window.location.href = 'login.html';

                } catch (error) {
                    if (error.code !== 'auth/popup-closed-by-user') {
                         console.error('Google登録失敗:', error);
                         if (!error.message.includes('HTTPエラー')) {
                            alert(`Google認証に失敗しました: ${error.message}`);
                         }
                    }
                }
            });
        });
    </script>
</body>
</html>
