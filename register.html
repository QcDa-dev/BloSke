<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 - BloSke</title>
    <!-- アイコン設定 -->
    <link rel="icon" href="favicon.ico" sizes="any">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    
    <link rel="stylesheet" href="auth.css">
    <!-- Font Awesome (Googleアイコン用) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    
    <div class="auth-container">
        <h1 class="auth-title">新規ユーザー登録</h1>
        
        <form id="register-form">
            <p style="text-align: center; font-size: 1.1rem; font-weight: 500; margin-bottom: 20px;">オリジナルIDでの登録</p>
            <div class="form-group">
                <label for="username">ユーザー名</label>
                <input type="text" id="username" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" class="form-input" required>
            </div>
            
            <button type="submit" id="register-btn" class="btn btn-primary" style="margin-top: 10px;">
                <i class="fa-solid fa-user-plus"></i> 登録
            </button>
            
            <div class="auth-divider">または</div>
            
            <p style="text-align: center; font-size: 1.1rem; font-weight: 500; margin-bottom: 20px;">Googleアカウントでの登録</p>
            <button type="button" id="google-register-btn" class="btn btn-google">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon">
                Googleアカウントで登録
            </button>
        </form>
        
        <div class="auth-links">
            <a href="login.html">すでにアカウントをお持ちの方はこちら (ログイン)</a>
        </div>
    </div>
    
    <script>
        // TODO: 新規登録ロジック (API連携)
    </script>
</body>
</html>
